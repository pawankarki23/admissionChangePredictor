<html >

<head>
  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="GRE Score" placeholder="GRE Score out 340" required="required" /><br>
    	<input type="text" name="TOEFL Score" placeholder="TOEFL Score out of 120" required="required" /><br>
        <input type="text" name="University Rating" placeholder="University Rating out of 5" required="required" /><br>
        <input type="text" name="SOP" placeholder="SOP out of 5" required="required" /><br>
        <input type="text" name="LOR" placeholder="LOR out of 5" required="required" /><br>
        <input type="text" name="CGPA" placeholder="CGPA out of 10" required="required" /><br>
        <input type="text" name="Research" placeholder="Research 0/1" required="required" /><br>
  
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
